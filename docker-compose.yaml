version: "3"
services:
  jenkins:
    container_name: jenkins_managed_by_compose
    image: jenkins/jenkins
    ports:
      - "8081:8080"
      - "50001:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: always
    networks:
      - net_jenkins
volumes:
  jenkins_home:
networks:
  net_jenkins:
